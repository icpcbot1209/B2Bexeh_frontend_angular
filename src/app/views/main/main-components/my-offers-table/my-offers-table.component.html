<div style="display: flex; align-items: center">
  <div style="flex: 1"></div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort style="width: 100%">
  <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container> -->

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Received</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at | date: "shortDate" }}</td>
  </ng-container>

  <ng-container matColumnDef="expiry_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Expires</th>
    <td mat-cell *matCellDef="let element">{{ element.expiry_date | date: "shortDate" }}</td>
  </ng-container>

  <ng-container matColumnDef="bidderusername">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
    <td mat-cell *matCellDef="let element">{{ element.bidderusername }}</td>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
    <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container> -->

  <ng-container matColumnDef="order_status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.order_status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
