<div class="input-group" style="width: 100%">
  <div class="input-group-prepend">
    <div class="input-group-text">Unit:</div>
  </div>
  <ng-select
    class="form-control"
    style="padding: 0"
    [clearable]="false"
    [placeholder]="'--- select unit ---'"
    [items]="items"
    bindLabel="value"
    [(ngModel)]="theItem"
    (change)="onSelectItem($event)"
  >
  </ng-select>
</div>
