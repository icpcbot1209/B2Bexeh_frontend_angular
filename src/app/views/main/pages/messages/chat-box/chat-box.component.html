<div class="row app-row">
  <div class="col-12 chat-app">
    <div class="d-flex flex-row justify-content-between mb-3" *ngIf="chat">
      <div class="d-flex flex-row chat-heading">
        <a class="d-flex" href="javascript:;">
          <img
            [alt]="chat.other.first_name"
            [src]="chat.other.profile_image_url"
            class="img-thumbnail border-0 rounded-circle ml-0 mr-4 list-thumbnail align-self-center small"
          />
        </a>
        <div class="d-flex min-width-zero">
          <div class="card-body pl-0 align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero">
            <div class="min-width-zero">
              <a href="javascript:;">
                <p class="list-item-heading mb-1 truncate">
                  {{ chat.other.first_name + ' ' + chat.other.last_name }}
                </p>
              </a>
              <!-- <p class="mb-0 text-muted text-small">{{ getOtherUser(chat.users).date }}</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="separator mb-5"></div>
    <ng-container *ngIf="chat">
      <perfect-scrollbar class="scroll" [config]="{ suppressScrollX: true, wheelPropagation: false }" #scroll>
        <ng-container *ngFor="let m of chat.msgs">
          <div [ngClass]="{ 'float-right': m.senderId === chat.me.id, 'float-left': m.senderId !== chat.me.id, 'card d-inline-block mb-3': true }">
            <div class="position-absolute pt-1 pr-2 r-0">
              <span class="text-extra-small text-muted">{{ m.timestamp | date: 'shortTime' }}</span>
            </div>
            <div class="card-body">
              <div class="d-flex flex-row pb-2">
                <a class="d-flex" href="javascript:;">
                  <img
                    [alt]="getUser(m.senderId).first_name"
                    [src]="getUser(m.senderId).profile_image_url"
                    class="img-thumbnail border-0 rounded-circle mr-3 list-thumbnail align-self-center xsmall"
                  />
                </a>
                <div class="d-flex flex-grow-1 min-width-zero">
                  <div class="m-2 pl-0 align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero">
                    <div class="min-width-zero">
                      <p class="mb-0 truncate list-item-heading">{{ getUser(m.senderId).first_name + ' ' + getUser(m.senderId).last_name }}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="chat-text-left">
                <p class="mb-0 text-semi-muted">{{ m.content }}</p>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </ng-container>
      </perfect-scrollbar>
    </ng-container>
  </div>
</div>

<div class="chat-input-container d-flex justify-content-between align-items-center">
  <input class="form-control flex-grow-1" type="text" placeholder="Say something..." [(ngModel)]="txt" (keyup)="messageInputKeyUp($event)" />
  <div>
    <button type="button" class="btn btn-outline-primary icon-button large">
      <i class="simple-icon-paper-clip"></i></button
    >{{ ' ' }}
    <button type="button" class="btn btn-primary icon-button large" (click)="sendMessage()">
      <i class="simple-icon-arrow-right"></i>
    </button>
  </div>
</div>
