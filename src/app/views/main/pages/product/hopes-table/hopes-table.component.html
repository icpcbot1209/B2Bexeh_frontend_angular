<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
  <ng-container matColumnDef="dealer_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dealer</th>
    <td mat-cell *matCellDef="let element">{{ element.dealer_name }}</td>
  </ng-container>

  <ng-container matColumnDef="deal_method">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ configs.dictVal(element.deal_method, configs.dict_deal_method) }}</td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price || 0 | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
    <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <span style="max-width: 20px; overflow: hidden">
        <mat-icon>arrow_drop_down</mat-icon>
      </span>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div style="padding-bottom: 20px; display: flex">
          <div class="note">
            {{ element.note || 'No description' }}
          </div>

          <ng-container *ngIf="element.creator_id != userService.me.id; else elseTemplate">
            <div>
              <button mat-icon-button color="accent" style="margin: 10px" (click)="onClickSendOffer(element)" matTooltip="Send Offer">
                <mat-icon>reply</mat-icon>
              </button>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <div>
              <button mat-icon-button color="accent" style="margin: 10px" (click)="onClickDeleteHope(element)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" style="margin: 10px" (click)="onClickSaveHope(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns"
    (click)="onToggleNote(element, $event)"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
  ></tr>
  <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
