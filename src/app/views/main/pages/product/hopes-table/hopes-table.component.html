<table mat-table [dataSource]="dataSource" matSort style="width: 100%; background-color: transparent">
  <ng-container matColumnDef="dealer_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dealer</th>
    <td mat-cell *matCellDef="let element">{{ element.dealer_name }}</td>
  </ng-container>

  <ng-container matColumnDef="deal_method">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ configs.dictVal(element.deal_method, configs.dict_deal_method) }}</td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price || 0 | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
    <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="color: gray">
      <ng-container *ngIf="element.creator_id != userService.me.id; else elseTemplate">
        <button mat-icon-button matTooltip="Accept">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button matTooltip="View">
          <mat-icon>insert_drive_file</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickSendOffer(element)" matTooltip="Counter Offer">
          <mat-icon>reply</mat-icon>
        </button>
      </ng-container>
      <ng-template #elseTemplate>
        <button mat-icon-button matTooltip="View">
          <mat-icon>insert_drive_file</mat-icon>
        </button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onClickRow(row)"></tr>
</table>
