<div>
  <div style="display: flex">
    <div style="flex: 1"></div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort style="width: 100%; background-color: transparent">
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container> -->

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="listingDates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Listing</th>
      <td mat-cell *matCellDef="let element">{{ element.listingDates }}</td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let element">{{ element.releaseDate | date: "longDate" }}</td>
    </ng-container>

    <ng-container matColumnDef="boxhighestbid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Highest Buy</th>
      <td mat-cell *matCellDef="let element">{{ element.boxhighestbid || 0 | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="boxlowestask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lowest Sell</th>
      <td mat-cell *matCellDef="let element">{{ element.boxlowestask || 0 | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onClickRow(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" style="background-color: transparent"></mat-paginator>
</div>
