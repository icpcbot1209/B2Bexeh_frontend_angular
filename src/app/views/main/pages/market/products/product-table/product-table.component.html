<div>
  <div style="display: flex">
    <div style="flex: 1"></div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort style="width: 100%; background-color: transparent">
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container> -->

    <ng-container matColumnDef="photo_url">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.photo_url" onerror="this.src='assets/img/b2bexch/product_placeholder.png'" height="64" width="auto" class="profile-img" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let element">{{ element.release_date | date: 'yyyy-MM-dd' }}</td>
    </ng-container>

    <ng-container matColumnDef="boxhighestbid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Box Highest Buy</th>
      <td mat-cell *matCellDef="let element">{{ element.boxhighestbid || 0 | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="boxlowestask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Box Lowest Sell</th>
      <td mat-cell *matCellDef="let element">{{ element.boxlowestask || 0 | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/main/product', row.id]"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" style="background-color: transparent"></mat-paginator>
</div>
