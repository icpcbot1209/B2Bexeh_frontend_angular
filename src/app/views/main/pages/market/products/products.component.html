<main-category-select (categoriesSelected)="handleCategoriesSelected($event)"></main-category-select>

<div *ngIf="isBusy" style="display: flex; align-items: center; justify-content: center; margin-top: 100px">
  <mat-spinner></mat-spinner>
</div>
<div [style.display]="isBusy ? 'none' : 'block'">
  <main-product-table [products]="products" (productClicked)="handleProductClicked($event)"></main-product-table>
</div>
