<div>
  <div style="margin: 10px 0px">
    <strong>ADD SHIPMENT DETAILS</strong>
  </div>
  <div>
    <input style="width: 200px" placeholder="Shipping Company" />
    <input style="width: 200px" placeholder="Tracking Number" />
  </div>
  <div style="margin: 20px 0">
    <ng-container *ngIf="!offer.is_shipped; else elseTemplate2">
      <ng-container *ngIf="offer.buyer_id == userService.me.id; else elseTemplate3">
        <button class="btn btn-primary" (click)="onClickConfirm()">Mark as Shipped</button>
      </ng-container>
      <ng-template #elseTemplate3>
        <button class="btn btn-primary" disabled>Pending Their Confirm</button>
      </ng-template>
    </ng-container>
    <ng-template #elseTemplate2>
      <button class="btn btn-primary" disabled>Shipping Confirmed</button>
    </ng-template>
  </div>

  <strong>SHIP TO</strong>
  <p>Micahel Hsu (CA-B2B)</p>

  <div>
    <p>8726 S Sepulveda Blvd Ste D #247</p>
    <p>Los Angeles CA 90045</p>
    <p>626-215-6165</p>
    <p>hi@theravine.la</p>
  </div>
</div>
